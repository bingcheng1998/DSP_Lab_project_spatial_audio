<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spatial Audio</title>
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="icon" href="icon.png" type="image/x-icon">
  <link rel="shortcut icon" href="icon.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">

  <style>
    .loader {
      position: absolute;
      left: 50%;
      top: 50%;
      z-index: 1;
      width: 120px;
      height: 120px;
      margin: -76px 0 0 -76px;
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }
  </style>
</head>

<body style="background-color:rgb(0,0,0);">


<canvas id="bg"></canvas>

<main class="loader"></main>

<main>
  <div class="full_height ui container" id="page1" style="position:relative;">
    <h1 style="font-size: 80px;">Spatial Audio</h1>

    <div style='position: absolute;bottom: 0;left:0;margin-bottom: 10vh; width: 100%;'>
      <p>If everything works well, you can start your tour in the spatial audio world!</p>
      <p>home<a href="./"> home</a>
      <div style="text-align:center; width: 100%;">
        <i class="large icons">
          <i class="inverted big circle outline icon"></i>
          <i class="inverted large angle double down icon"></i>
        </i></div>
    </div>


  </div>

  <div class="full_height ui container" id="page2" style="position:relative;">
    <div style='position: absolute;bottom: 0;left: 0vw;margin-bottom: 10vh;width: 100%;'>
      <div style="text-align:center; width: 100%;">
        <i class="large icons">
          <i class="inverted big circle outline icon"></i>
          <i class="inverted large angle double down icon"></i>
        </i></div>
    </div>
    <div style='position: absolute;bottom: 30%;left: 5vw;margin-bottom: 10vh;'>
      <h1>Mode Setting</h1>
      <div class="ui toggle checkbox">
        <input type="checkbox" checked="checked" id="mirror">
        <label>-</label>
      </div>Mirror Mode<p></p>
      <div class="ui inverted form">
        <div class="grouped fields">
          <h3>Choose the audio source to play:</h3>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" id="audio1" checked="checked" name="musicChosen" data-aim="channels7">
              <label>7.1 channel test audio</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" id="audio2" name="musicChosen" data-aim="sweetBoy">
              <label>dear child</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" id="audioLocal" name="musicChosen" data-aim="aimLocalAudio">
              <label>Local audio file</label>
            </div>
          </div>
        </div>
      </div>
      <div id="AllowLocalFile" style="display: none">
        <h4>Upload your own audio file (Optional):</h4>
        <input type="file" id="inputFile">
      </div>

    </div>
  </div>

  <div class="full_height ui container" id="page3" style="position:relative;">
    <div id="stats" class="stats"></div>
    <video id="video" playsinline="" style="
          -webkit-transform: scaleX(-1);
          transform: scaleX(-1);
          display:none;
          ">
    </video>

    <div style='position: absolute;bottom: 0;left: 0vw;margin-bottom: 0vh;'>

      <h1>Player Control</h1>
      <div align="center">
        <button data-playing="false" id="startPlay" class="controls-play ui toggle labeled icon button" role="switch" aria-checked="false">
          <i class="play icon"></i>
          <span>Start</span>
        </button></div>
      </p>

      <div class="ui four column doubling grid container" style="text-align: center">
        <div class="column">
          <div class="ui segment">
            <button data-playing="false" id="b1" class="controls-play tiny ui toggle labeled icon button" role="switch" aria-checked="false">
              <i class="bell icon"></i>
              <span>Front Left</span>
            </button>
          </div>
        </div>
        <div class="column">
          <div class="ui segment">
            <button data-playing="false" id="b2" class="controls-play tiny ui toggle labeled icon button" role="switch" aria-checked="false">
              <i class="bell icon"></i>
              <span>Front Right</span>
            </button>
          </div>
        </div>
        <div class="column">
          <div class="ui segment">
            <button data-playing="false" id="b3" class="controls-play tiny ui toggle labeled icon button" role="switch" aria-checked="false">
              <i class="bell icon"></i>
              <span>Center</span>
            </button>
          </div>
        </div>
        <div class="column">
          <div class="ui segment">
            <button data-playing="false" id="b4" class="controls-play tiny ui toggle labeled icon button" role="switch" aria-checked="false">
              <i class="bell icon slash"></i>
              <span>Low Freq </span>
            </button>
          </div>
        </div>
        <div class="column">
          <div class="ui segment">
            <button data-playing="false" id="b5" class="controls-play tiny ui toggle labeled icon button" role="switch" aria-checked="false">
              <i class="bell icon"></i>
              <span>Back Left</span>
            </button>
          </div>
        </div>
        <div class="column">
          <div class="ui segment">
            <button data-playing="false" id="b6" class="controls-play tiny ui toggle labeled icon button" role="switch" aria-checked="false">
              <i class="bell icon"></i>
              <span>Back Right</span>
            </button>
          </div>
        </div>
        <div class="column">
          <div class="ui segment">
            <button data-playing="false" id="b7" class="controls-play tiny ui toggle labeled icon button" role="switch" aria-checked="false">
              <i class="bell icon"></i>
              <span>Left Surr</span>
            </button>
          </div>
        </div>
        <div class="column">
          <div class="ui segment">
            <button data-playing="false" id="b8" class="controls-play tiny ui toggle labeled icon button" role="switch" aria-checked="false">
              <i class="bell icon"></i>
              <span>Right Surr</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="full_height ui container" id="page4" style="position:relative;">
    <pre class="info"></pre>
  </div>

</main>

<audio preload="none"  id="channels7" src="/assets/TestHuman7.1.wav" crossorigin="" loop></audio>
<audio preload="none"  id="sweetBoy" src="/assets/05.亲爱的小孩.wav" crossorigin="" loop></audio>
<audio preload="none"  id="aimLocalAudio" crossorigin="" loop></audio>

</body>
</html>
